{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="{% static 'js/materialize.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>wallet.io!</title>
</head>
<body>
    <!-- nav -->
    <nav>
        <div class="nav-wrapper indigo darken-3 main-nav">
            <a href="#" class="brand-logo">wallet.io</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                {% if request.user.is_authenticated %}
                    <li class="user_auth_welcome">Ol√°, {{ request.user.pessoa.first_name }}</li>
                    <li><a href="/user_logout/">Logout</a></li>
                {% else %}
                    <li><a href="/user_auth/">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>


</html>
